    <script>
        // Get the hamburger icon and the sidebar
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        // Add an event listener for when the hamburger is clicked
        hamburger.addEventListener('click', function() {
            // Toggle the 'visible' class on the sidebar
            sidebar.classList.toggle('visible');
        });

        // Handle window resizing to reset the sidebar visibility on desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                sidebar.classList.add('visible'); // Always visible on larger screens
            } else {
                sidebar.classList.remove('visible'); // Hidden by default on smaller screens
            }
        });
    </script>
