<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- Footer at the top -->
    <div class="footer">
        <p>DATA DAN MAKLUMAT ADALAH SULIT</p>
    </div>

    <!-- Hamburger Icon (appears on mobile) -->
    <div class="hamburger">
        <img src="image/hamburger.png" alt="Hamburger Menu">
    </div>

    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <!-- PPD Logo -->
            <div class="logo-container">
                <img src="image/logoppd.png" alt="PPD Logo">
            </div>

            <ul>
                <li><a href=".html">HOME</a></li>
                <li><a href="profil.html">Profil PPD</a></li>
                <li><a href="egerak.html">eGERAK</a></li>
                <li><a href="pegawaippd.html">Pegawai PPD Lipis</a></li>

            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <h1>Direktori Pegawai 2023</h1>

            <!-- Google Sheets Iframe -->
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQeh_tle8xn6gEkSymtT6Zo3PhNBOGUKGfB5JmMKjoZ_DGfzUSSQfZP0iO1Wiibug/pubhtml?widget=true&amp;headers=false" width="480" height="270"></iframe>
        <h1>Direktori Pengetua Guru Besar</h1>

            <!-- Google Sheets Iframe for Direktori Pengetua Guru Besar -->
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRVddb1yiaUgRRbD_aaCcpcJprpqsk87g8xejrdfc6Nj7g5kXROlx7lc-bk6djhmw/pubhtml?widget=true&amp;headers=false" width="480" height="270"></iframe>
		</main>
    </div>

    <script>
        // Get the hamburger icon and the sidebar
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        // Add an event listener for when the hamburger is clicked
        hamburger.addEventListener('click', function() {
            // Toggle the 'visible' class on the sidebar
            sidebar.classList.toggle('visible');
        });

        // Handle window resizing to reset the sidebar visibility on desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                sidebar.classList.add('visible'); // Always visible on larger screens
            } else {
                sidebar.classList.remove('visible'); // Hidden by default on smaller screens
            }
        });
    </script>
</body>
</html>
